name: Release

on:
  push:
    branches: [main]

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  release:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git checkout HEAD^

      - name: Create a Github Release
        id: release
        uses: rymndhng/release-on-push-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          bump_version_scheme: minor
          tag_prefix: v
          release_name: "Release <RELEASE_VERSION>"

      - name: Check Output Parameters
        run: |
          echo "Got tag name ${{ steps.release.outputs.tag_name }}"
          echo "Got release version ${{ steps.release.outputs.version }}"

      - name: Split version
        id: clean_version
        uses: jungwinter/split@v2
        with:
          msg: ${{steps.release.outputs.version}}

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v2.1.0
        with:
          path: node_modules
          key: ubuntu-latest-node-v16-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/package-lock.json')) }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Build
        run: npm run build

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set Up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          secrets: |
            GIT_AUTH_TOKEN = ${{ secrets.GITHUB_TOKEN }}
          builder: ${{ steps.buildx.outputs.name }}
          tags: ${{ secrets.DOCKER_USERNAME }}/agent-fe:${{ steps.clean_version.outputs._1 }}
          load: true

      - name: Docker push
        id: docker_push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          secrets: |
            GIT_AUTH_TOKEN = ${{ secrets.GITHUB_TOKEN }}
          tags: ${{ secrets.DOCKER_USERNAME }}/agent-fe::${{ steps.clean_version.outputs._1 }}

      - name: Upload image
        uses: ishworkh/docker-image-artifact-upload@v1
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/agent-fe::${{ steps.clean_version.outputs._1 }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: agent-fe-${{ steps.clean_version.outputs._1 }}
          path: dist